<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Автомастерская e-quoe</title>

    <link rel="stylesheet" href="/libs/bootstrap/bootstrap-reboot.css">
    <link rel="stylesheet" href="/libs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Kanit:wght@400;600;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="main-header-wrapper">
                <div class="main-header-content">
                    <h1 class="main-header-title">Автомастерская e-queo</h1>
                    <p class="main-header-subtitle">Ремонт и благополучие вашего автомобиля</p>
                    <a class="page-button" href="#">Записаться на прием</a>
                </div>
            </div>
        </div>
    </header>
    <div class="page-block page-block--light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="page-block-title">Почему именно мы?</p>
                </div>
            </div>
            <div class="row">
                <div class="advantages-container">
                    <div class="advantages-container-wrapper col-12">
                        <div class="row">
                            <div class="col-4 advantages-item">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/images/icons/repair_icon.png" alt="icon">
                                    </div>
                                    <div class="col-8">
                                        <p class="advantage-title">
                                            Быстрый и качественный ремонт
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 advantages-item">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/images/icons/clock_icon.png" alt="icon">
                                    </div>
                                    <div class="col-8">
                                        <p class="advantage-title">
                                            Ремонт в назначенный срок
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 advantages-item">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/images/icons/clock_icon-1.png" alt="icon">
                                    </div>
                                    <div class="col-8">
                                        <p class="advantage-title">
                                            круглосуточная работа мастерской
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 advantages-item">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/images/icons/safe_icon.png" alt="icon">
                                    </div>
                                    <div class="col-8">
                                        <p class="advantage-title">
                                            Гарантия 3 месяца
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 advantages-item">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/images/icons/sofa_icon.png" alt="icon">
                                    </div>
                                    <div class="col-8">
                                        <p class="advantage-title">
                                            Комфортная зона обслуживания
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 advantages-item">
                                <div class="row">
                                    <div class="col-3">
                                        <img src="/images/icons/child_icon.png" alt="icon">
                                    </div>
                                    <div class="col-8">
                                        <p class="advantage-title">
                                            Детская игровая зона
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/libs/bootstrap/bootstrap.min.js"></script>
</body>
</html>
